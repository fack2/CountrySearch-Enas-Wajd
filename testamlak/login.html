<!DOCTYPE html>
<html lang="en">
<head>
    <title> نظام أملاك الدولة | نسجيل الدخول </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">   
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"  rel="stylesheet">   
     <link rel="stylesheet" type="text/css" href="assets/css/login.css">
 
</head>
<body>

    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                  <h3 class="mb-3">   تسجيل الدخول </h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="index.html" class="row g-4">
                                            <div class="col-12">
                                                <label>اسم المسنخدم<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="ادخل أسم المستخدم " required>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>كلمة المرور<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input id="password-field"   type="password" class="form-control" name="password" placeholder="أدخل كلمة المرور" required>
                                                      
                                                </div>
                                            </div>

                                             

                                        

                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary px-4 float-end mt-4"> تسجيل الدخول</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100   text-white text-center pt-5">
                                     <img  src="assets/img/login.png"> 
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>

      
</body>
</html>
