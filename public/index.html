<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Country Search APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon"  href="./img/country.jpg">
  </head>

  <body>
    <div class="container">
      <img src="img/country.jpg" alt="Snow" style="width:100%;" />
      <div class="centered">COUNTRY SEARCH</div>
    </div>

    <div class="form">
      <form>
        <input
          type="text"
          name="country"
          id="country"
          placeholder="Enter your country"
        />

        <button type="button">SEARCH</button>
        
      </form>
    </div>
    <h3>List of countries :</h3>

    <ul id="countrylist">
     
    </ul>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
